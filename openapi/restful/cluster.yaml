                                                          "state":{
                                                              "//state":"可以是running, waiting, terminated; 如果state是running, reason 和 message 为空",
                                                              "state":"running",
                                                              "//reason":"如果 state 是 wating 或terminated, 这里会简要说明原因。用于展示",
                                                              "reason":"",
                                                              "//message":"如果 state 是 wating 或terminated, 这里会给出具体的原因",
                                                              "message":""
                                                          }
                                                      }
