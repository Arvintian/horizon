openapi: 3.0.3
info:
  title: Horizon-Cluster-Restful-V2
  description: Title
  version: 1.0.0
servers:
  - url: 'http://localhost:8080/'
paths:
  /apis/core/v2/applications/{applicationNameID}/clusters:
    parameters:
      - name: applicationNameID
        in: path
        description: application id
        schema:
          type: string
        required: true
    post:
      tags:
        - cluster
      operationId: createCluster
      summary: Create a cluster
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCluster'
      responses:
        "200":
          description: Success
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "common.yaml#/components/schemas/Error"

  /apis/core/v2/clusters/{clusterNameID}/pipeline:
    description:  edit the cluster's pipeline(in pipeline mode)
    parameters:
      - name: clusterNameID
        in: path
        description: cluster id or cluster name
        schema:
          type: string
        required: true
    post:
      tags:
        - cluster
      operationId: updateCluster
      requestBody:
      responses:

components:
  schemas:
    CreateCluster:
      type: object
      required:
        - name
        - description
      properties:
        name:
          $ref: '#/components/schemas/Name'
        description:
          $ref: '#/components/schemas/Description'
        git:
          oneOf:
            - $ref: '#/components/schemas/GitBranch'
            - $ref: '#/components/schemas/GitCommit'
            - $ref: '#/components/schemas/GitTag'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        buildConfig:
          $ref: '#/components/schemas/buildConfig'
        templateInfo:
          $ref: '#/components/schemas/TemplateInfo'
        templateConfig:
          $ref: '#/components/schemas/TemplateConfig'


    GetApplicationResponse:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/Name'
        description:
          $ref: '#/components/schemas/Description'
        priority:
          $ref: '#/components/schemas/priority'
        git:
          oneOf:
            - $ref: '#/components/schemas/GitBranch'
            - $ref: '#/components/schemas/GitCommit'
            - $ref: '#/components/schemas/GitTag'
        buildConfig:
          $ref: '#/components/schemas/buildConfig'
        templateInfo:
          $ref: '#/components/schemas/TemplateInfo'
        templateConfig:
          $ref: '#/components/schemas/TemplateConfig'
        manifest:
          $ref: '#/components/schemas/Manifest'
        fullPath:
          type: string
        groupID:
          $ref: "common.yaml#/components/schemas/GroupID"
        createdAt:
          type: string
          format: DateTime
        updatedAt:
          type: string
          format: DateTime

    priority:
      type: string
      enum:
        - P0
        - P1
        - P2
        - P3

    buildConfig:
      type: object

    GitBranch:
      type: object
      properties:
        branch:
          type: string

    GitCommit:
      type: object
      properties:
        commit:
          type: string

    GitTag:
      type: object
      properties:
        tag:
          type: string

    Manifest:
      type: object

    TemplateConfig:
      type: object

    TemplateInfo:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - template
            - helm
        name:
          description: the template name
          type: string
        release:
          description: the release version of template
          type: string


    Name:
      type: string
      maxLength: 64
      description: the group Name



    Description:
      type: string
      maxLength: 1024
      description: the group description

    Tag:
      type: object
      properties:
        key:
          type: string
        value:
          type: string

    Git:
      type: object
      properties:
        gitURL:
          type: string
        gitBranch:
          type: string
        gitCommit:
          type: string
        gitpullSecret:
          type: string

