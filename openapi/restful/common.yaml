components:
  parameters:
    pageNumber:
      name: pageNumber
      in: query
    pageSize:
      name: pageSize
      in: query

  schemas:
    PageParams:
      type: object
      properties:
        current:
          type: number
        pageSize:
          type: number

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
        requestID:
          type: string

    resourceType:
      type: string
      enum:
        - group
        - application
        - applicationInstance

    Date:
      type: string
      format: date
      pattern: full-date


    URL:
      type: string
      format: uri