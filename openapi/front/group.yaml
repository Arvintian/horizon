openapi: 3.0.1
info:
  title: Horizon-group-front
  version: 1.0.0
servers:
  - url: 'http://localhost:8080/'
paths:
  /apis/front/v1/groups/searchgroups?parentID={parentID}&filter={filter}&pageNumber=${pageNumber}&pageSize={pageSize}:
    get:
      tags:
        - group
      description: query groups
      summary: query groups
      operationId: queryGroups
      parameters:
        - name: parentID
          in: query
        - name: filter
          in: query
        - $ref: '../core.yaml/#/components/parameters/pageNumber'
        - $ref: '../core.yaml/#/components/parameters/pageSize'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/GroupChild'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "../core.yaml#/components/schemas/Error"

  /apis/front/v1/groups/children?parentID={parentID}&pageNumber=${pageNumber}&pageSize={pageSize}:
    get:
      tags:
        - group
      operationId: queryGroupChildren
      summary: query children of a group
      parameters:
        - name: parentID
          in: query
        - $ref: '../core.yaml/#/components/parameters/pageNumber'
        - $ref: '../core.yaml/#/components/parameters/pageSize'
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/GroupChild'
          description: Success
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "../core.yaml#/components/schemas/Error"

components:
  schemas:
    GroupChild:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        path:
          type: string
        fullName:
          type: string
        fullPath:
          type: string
        type:
          $ref: '#/components/schemas/GroupChildType'
        childrenCount:
          type: integer
        parentID:
          type: integer
        createdAt:
          $ref: "../core.yaml#/components/schemas/Date"
        updatedAt:
          $ref: "../core.yaml#/components/schemas/Date"

    GroupChildType:
      type: string
      enum:
        - group
        - application
        - cluster



