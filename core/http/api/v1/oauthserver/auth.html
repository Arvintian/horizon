<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        img {
            border-radius: 5px 5px 0 0;
        }
        .card {
            margin: auto;
            padding:  2px 16px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 400px;
            border-radius: 3px;
            background: white;
        }
        .text-center {
            text-align: center !important;
        }
        .text-normal {
            font-weight: 400 !important;
        }
        .d-flex {
            display: flex !important;
        }
        .flex-justify-center {
            justify-content: center !important;
        }
        .buttom {
            border-radius: 3px;
            color: #fff;
            /*background: #1890ff*/
            background: #1890ff;
            width: 150px;
        }
        .buttom-cancel {
            border-radius: 3px;
            color: #24292f;
            /*background: #1890ff*/
            background: #f6f8fa;
            width: 150px;
        }
    </style>
</head>
<body>
<div style="background-color: #f6f8fa">
      <div class="card">
          <h2  class="text-center text-normal">
              {{ .ClientName }}  would like permission to your Horizon:
          </h2>
          <div class="mb-4 position-relative lh-default" style="padding-left:45px;" >
              <svg height="32" aria-hidden="true" viewBox="0 0 24 24" version="1.1" width="32" data-view-component="true" class="octicon octicon-person position-absolute mr-3 mt-1 color-fg-muted top-0 left-0">
                  <path fill-rule="evenodd" d="M12 2.5a5.5 5.5 0 00-3.096 10.047 9.005 9.005 0 00-5.9 8.18.75.75 0 001.5.045 7.5 7.5 0 0114.993 0 .75.75 0 101.499-.044 9.005 9.005 0 00-5.9-8.181A5.5 5.5 0 0012 2.5zM8 8a4 4 0 118 0 4 4 0 01-8 0z"></path>
              </svg>
              <strong class="pt-2 d-block color-fg-muted">Verify your Horizon identity (work-jlsun)</strong>
          </div>
          <div class="mb-4 position-relative lh-default" style="padding-left:45px;">
              <svg height="32" aria-hidden="true" viewBox="0 0 24 24" version="1.1" width="32" data-view-component="true" class="octicon octicon-pulse position-absolute mr-3 mt-1 color-fg-muted top-0 left-0">
                  <path fill-rule="evenodd" d="M9.002 2.5a.75.75 0 01.691.464l6.302 15.305 2.56-6.301a.75.75 0 01.695-.468h4a.75.75 0 010 1.5h-3.495l-3.06 7.532a.75.75 0 01-1.389.004L8.997 5.21l-3.054 7.329A.75.75 0 015.25 13H.75a.75.75 0 010-1.5h4l3.558-8.538a.75.75 0 01.694-.462z"></path>
              </svg>
              <strong>Act on your behalf</strong>
          </div>
     </div>
    
    <div class="card" style="padding-top: 20px">
        <div>
            <div>
                <form action="/oauth/authorize" method="POST">
                <input type="hidden" name="client_id" id="client_id" value="{{.ClientID }}" autocomplete="off">
                <input type="hidden" name="redirect_uri" id="redirect_uri" value="{{ .RedirectURL }}" autocomplete="off">
                <input type="hidden" name="state" id="state" value="{{ .State }}" autocomplete="off">
                <div class="d-flex flex-justify-center">
                    <button type="submit" name="authorize" value="0" class="buttom-cancel">Cancel</button>
                    <button type="submit" name="authorize" value="1" class="buttom">
                        Authorize
                    </button>
                </div>
                </form>
            </div>
            <div class="col-sm-12 mt-2">
                <p class="text-small color-fg-muted mb-0 mt-2 mt-md-0 text-center">Authorizing will redirect to <br><strong class="color-fg-default">http://localhost:8080</strong></p>
            </div>
        </div>
        </div>
</div>
</div>
</body>
</html>
